syntax = "proto3";

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.nordstrom.gtm.ratelimiter";
option java_outer_classname = "RateLimiterProto";

package nordstrom.gtm.ratelimiter;

message GetRateLimiterRequest {
  string service_name = 1;
}

message GetRateLimiterResponse {
  string service_name = 1;
  uint32 requests_per_second = 2;
  uint32 max_connections_per_client = 3;
  bool is_disabled = 4;
}

message SetRateLimiterRequest {
  string service_name = 1;
  uint32 requests_per_second = 2;
  uint32 max_connections_per_client = 3;
  bool is_disabled = 4;
}

service RateLimiting {
  rpc GetRateLimiter (GetRateLimiterRequest) returns (GetRateLimiterResponse);
  rpc SetRateLimiter (SetRateLimiterRequest) returns (google.protobuf.Empty);
}
